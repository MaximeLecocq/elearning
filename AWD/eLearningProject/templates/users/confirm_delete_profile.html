{% extends 'staticpages/base.html' %}
{% load static %}

{% block body %}

<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6 text-center">
            <h2 class="mb-4">Confirm Profile Deletion</h2>
            <p class="mb-4">Are you sure you want to delete your profile?</p>
            <form method="post" action="{% url 'delete_profile' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete My Profile</button>
                <a href="{% url 'view_profile' %}" class="btn btn-secondary">No, Go Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
