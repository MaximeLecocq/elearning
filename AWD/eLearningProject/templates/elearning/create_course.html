{% extends 'staticpages/base.html' %}
{% load static %}

{% block title %}Create a Course{% endblock %}

{% block body %}
<main class="container mt-5 mb-5">
    <section class="container text-center py-5">
        <h1 class="row justify-content-center mb-4">Create a Course</h1>
        <div class="row mb-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ createform.as_p }}
                <div>
                    <button type="submit" class="button-37" role="button">Create a course</button>
                    <a href="{% url 'dashboard_teacher' %}" class="button-52" style="margin-left: 20px;">Back</a>
                </div>
            </form>
        </div>
    </section>
</main>
{% endblock %}
